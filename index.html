<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="application">
        <div class="search-bar">
            <form>
                <input placeholder="Enter a city" type="text" class="search" id="locationInput">
                <button type="submit" id="searchButton"><img alt="/" src="./images/search.png"></button>
            </form>
        </div>
        <div class="main">
            <div class="weather-picture">
                <img src="" id="weather">
            </div>
            <div class="temperature" id="temperature">
            </div>
            <div class="place" id="location">
            </div>
        </div>
        <div class="footer">
            <div class="humidity">
                <div class="content">
                    <div class="humidity-picture">
                        <img src="" id="humidity">
                    </div>
                    <div class="text-content">
                        <div class="percents" id="percents">
                        </div>
                        <div class="humidity-text" id="hummidity-text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="wind">
                <div class="content">
                    <div class="humidity-picture">
                        <img src="" id="windPicture">
                    </div>
                    <div class="text-content">
                        <div class="percents" id="windSpeed">
                        </div>
                        <div class="humidity-text" id="windText">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
